<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="fa-solid icon-down fa-volume-low"></i>
            <span>Now Playing</span>
        </div>
        <div class="volume-area">
            <i class="volume-icon fa-solid fa-volume-high"></i>
            <input type="range" name="" min="0" max="100" value="50" class="volume" id="">
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <marquee class="name"></marquee>
            <p class="artist"></p>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar">
            </div>
            <div class="timer">
                <span class="current">00:00</span>
                <span class="duration">00:00</span>
            </div>
            <audio src="" id="main-audio"></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i id="material-icons" class="material-icons">queue_music</i>
                    <span>
                        Music list
                    </span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./assets/js/music-list.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
